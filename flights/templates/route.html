{% load static %}

<div class="row">
    <div class="col-lg-12">
        <div class="flight_search_result_wrapper">
            <div class="flight_search_item_wrappper">
                <div class="flight_search_items">
                    <div class="col-lg-10">
                        {% if route.info %}
                            <p class="route_info">
                                {{ route.info }}
                            </p>
                        {% endif %}
                        <div class="flight_multis_area_wrapper">
                            {% for place in route.places %}
                                {% include "place.html" with place=place %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="flight_search_right col-lg-2">
                        <h2>{{ route.price }}</h2>
                        <a class="btn btn_theme btn_sm">Book
                            now</a>
                        <h6 data-bs-toggle="collapse" data-bs-target="#collapseExample"
                            aria-expanded="false" aria-controls="collapseExample">Show more <i
                                class="fas fa-chevron-down"></i></h6>
                    </div>
                </div>
                <div class="flight_policy_refund collapse" id="collapseExample">
                    {% for place in route.places %}
                        {% include "route_details.html" with place=place %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
